<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les petits plats</title>

    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <header>
        <a href="/">
          <img
            src="assets/images/logo.png"
            width="268"
            class="logo"
            alt="Les petits plats"
          />
        </a>
      </header>

      <main id="main">
        <!-- Search form -->
        <form id="searchRecipe">
          <input type="search" placeholder="Rechercher une recette" name="mainSearch" id="mainSearch">
          <img src="assets/icons/search.svg">
        </form>
        <!-- End search form -->


        <!-- Tags -->
        <div class="tags-container" id="tags-section">
          <!-- <div class="tag">
            <span>Coco</span>
            <button >
              <img src="assets/icons/close.svg">
            </button>
          </div>

          <div class="tag">
            <span>Jus de citron</span>
            <img src="assets/icons/close.svg">
          </div>

          <div class="tag">
            <span>Tomates</span>
            <img src="assets/icons/close.svg">
          </div> -->
        </div>
        <!-- End tags -->


        <!-- Dropdowns -->
        <div class="dropdowns-container">

          <div class="dropdown dd-ingredients" id="dd-ingredients" data-open="false">
            <div class="dropdown-button">
              <form action="">
                <label for="ingredients">Ingredients</label>
                <input type="text" name="ingredients" id="ingredients" placeholder="Rechercher un ingredient">
              </form>
              <img src="assets/icons/arrow-down.svg" tabindex="0">
            </div>

            <div class="dropdown-list dd-ingredients"></div>
          </div>

          <div class="dropdown dd-appliance" id="dd-appliance" data-open="false">
            <div class="dropdown-button">
              <form action="">
                <label for="appliance">Appareils</label>
                <input type="text" name="appliance" id="appliance" placeholder="Rechercher un appareil">
              </form>
              <img src="assets/icons/arrow-down.svg" tabindex="0">
            </div>

            <div class="dropdown-list dd-appliance"></div>
          </div>

          <div class="dropdown dd-ustensils" id="dd-ustensils" data-open="false">
            <div class="dropdown-button">
              <form action="">
                <label for="ustensiles">Ustensiles</label>
                <input type="text" name="ustensiles" id="ustensiles" placeholder="Rechercher un ustensile">
              </form>
              <img src="assets/icons/arrow-down.svg" tabindex="0">
            </div>

            <div class="dropdown-list dd-ustensils"></div>
          </div>
        
        </div>
        <!-- End dropdowns -->

        <!-- Recipes List -->
        <div class="recipes-list"></div>
        <!-- End recipes list -->
      </main>
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="scripts/pages/index.js"></script>
    <script type="module" src="scripts/utils/search.js"></script>
    <script type="module" src="scripts/classes/dropdown.js"></script>
    <script type="module" src="scripts/utils/dropdown.js"></script>
    <script type="module" src="scripts/utils/tag.js"></script>
  </body>
</html>
