          <div class="dropdown dd-appareils" id="dd-appareils">

            </div>

            <div class="dropdown-list dd-appareils"></div>
          </div>

          <div class="dropdown dd-ustensiles" id="dd-ustensiles">

              <form action="">
                <label for="ustensiles">Ustensiles</label>
                <input type="text" name="ustensiles" id="ustensiles" placeholder="Rechercher un ustensile">
              </form>
              <img src="assets/icons/arrow-down.svg" tabindex="0">
            </div>

            <div class="dropdown-list dd-ustensiles"></div>
          </div>
        
        </div>
